addr: ':8080'

webhooks:
  - name: 'github-repo-events'
    path: '/webhook/github'
    type: 'github'
    secret: 'your-super-secret-github-string'
    recipients:
      - 'Dev Team (Telegram)'
      - 'Admin (Email)'

  - name: 'kanboard-project-updates'
    path: '/webhook/kanboard'
    type: 'kanboard'
    secret: 'your-kanboard-secret-token'
    recipients:
      - 'Dev Team (Telegram)'

  - name: 'custom-service-alerts'
    path: '/webhook/alerts'
    type: 'custom'
    secret: 'secret-for-custom-alerts'
    recipients:
      - 'Admin (Email)'
      - 'On-call Engineer'

senders:
  - name: 'project-telegram-bot'
    type: 'telegram'
    settings:
      token: 'YOUR_TELEGRAM_BOT_TOKEN_1'

  - name: 'smtp-notifications'
    type: 'email'
    settings:
      host: 'smtp.example.com'
      port: 587
      username: 'user@example.com'
      password: 'your-smtp-password'
      from: 'GitHub Notifier <no-reply@example.com>'

recipients:
  - name: 'Dev Team (Telegram)'
    sender: 'project-telegram-bot'
    target: '123456789'

  - name: 'Admin (Email)'
    sender: 'smtp-notifications'
    target: 'admin@example.com'

  - name: 'On-call Engineer'
    sender: 'project-telegram-bot'
    target: '987654321'
